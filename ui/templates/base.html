{% load static %}

<html>
    <head>
        <title>Django Garages | Mateus Costa</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Django Garages</a></h1>
            <a href="/vehicle/" type="button" class="btn btn-primary">Include Vehicles</a>
            {% if user.is_authenticated %}
                <a href="/accounts/logout" type="button" class="btn btn-secondary">Logout</a>
            {% else %}
                <a href="/accounts/login" type="button" class="btn btn-secondary">Login</a>
            {% endif %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
